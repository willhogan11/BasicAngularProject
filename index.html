<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Basic Angular</title>
	<script src="libs/angular.min.js"></script>
	<script src="js/controller.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
	<div class="container" ng-controller = "MyController">
		<h1 class="jumbotron">The Hogan Family</h1>
		<div style="margin-bottom: 10px" ng-repeat="item in persons">
			<div style="border: 1px solid black; border-radius: 5px; padding: 5px; width: 400px;">
				<img ng-src = "images/{{item.shortname}}.jpg" alt="Photo of {{ item.name }}">
				<h2>Name: {{ item.name }}</h2>
				<p>Age: {{ item.age }}</p>
				<p>Address: {{ item.address }}</p>
				<p>Favourite Colour: {{ item.favColour }}</p>
			</div>
		</div>
	</div>
</body>

</html>
