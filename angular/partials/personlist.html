<section class="personContainer">
	<h1 class="jumbotron">The Doe Family</h1>
	<div class="personList" ng-repeat="item in persons">
		<a href="#/personDetails/{{persons.indexOf(item)}}">
			<div class="personItem">
				<img ng-src="images/{{item.imageName}}.jpg" alt="Photo of {{ item.name }}">
				<h2>{{ item.name }}</h2>
			</div>
		</a>
	</div>
</section>
